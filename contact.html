<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/mindful.png" alt="Mindful Logo">
        </div>
    
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    
        <!-- Navigation Menu -->
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="journal.html">Journal</a>
            <a href="tip.html">Tips</a>
            <a href="contact.html">Contact</a>
            <a href="index.html" class="back-option">← Back</a> <!-- Back Button -->
        </nav>
    </header>
    <section id="contact">
        <div class="contact-box">
            <h1>Contact Me</h1>
            <p>Have a project in mind or just want to say hi? Let's connect!</p>

            <form onsubmit="redirectToThankYou(event)" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About Us</h3>
                <p>Promoting mental well-being through awareness and self-care.</p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="journal.html">Journal</a></li>
                    <li><a href="tip.html">Tips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://facebook+.com" target="_blank">
                        <img src="images/face-book.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/teitter.png" alt="Twitter">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
        <p class="footer-bottom">&copy; 2025 Mindful | All rights reserved</p>
    </footer>
    
    <script src="contact.js"></script>

    <script>
        function redirectToThankYou(event) {
            event.preventDefault(); // Prevent form from actually submitting
            window.location.href = "thankyou.html"; // Redirect to Thank You page
        }
    </script>
</body>
</html>
